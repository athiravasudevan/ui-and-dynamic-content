 <title>UI and Dynamic Content</title>
</head>

<body>
    

    <div class="page">
        <header>
            <img src="images/grocery_icon.svg">
            <h1>BUY GROCERIES</h1>
            <h6>Get delivered your groceries at doorstep</h6>
            <p>Add your items in kart</p>

        <div class="button">

        </div>

        <ul id="list"></ul>
        <div class="errormessage">
            <p class="error"></p>
        </div>
    </div>
    
    

    
</div>
